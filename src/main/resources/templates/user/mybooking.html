<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MY BOOKING</title>
    <!--    Link-->
    <div th:insert="~{template.html::link}"></div>
</head>
<body>
<div class="app">
    <!--    Header-->
    <div th:insert="~{template.html::header}"></div>
    <!-- Content -->
    <div class="content row my-3 mx-3">
        <div class="col-2">
            <!--    Menu-->
            <div>
                <ul class="list-group admin__menu__left">
                    <a class="text-decoration-none" href=""><li class="list-group-item bg-success text-white fw-bold py-3">ĐƠN ĐẶT SÂN</li></a>
                </ul>
            </div>
        </div>
        <div class="col-10">
            <div class="btn-group my-3 d-flex justify-content-between" role="group" aria-label="Basic mixed styles example">
                <div>
                    <h4 class="text-danger">DANH SÁCH ĐƠN ĐẶT SÂN CỦA BẠN</h4>
                </div>
                <form class="d-flex" method="post" action="/admin-company?action=find">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="input_find">
                    <button class="btn btn-success w-50" type="submit">Tìm kiếm</button>
                </form>
            </div>

            <span style="color: blue" class="fw-bold mb-3" th:text="${mess}"></span>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Công ty</th>
                    <th scope="col">Sân</th>
                    <th scope="col">Khách hàng</th>
                    <th scope="col">Ngày</th>
                    <th scope="col">Khung giờ</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Ghi chú</th>
                    <th scope="col">Voucher</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>

                <tr class="align-middle" th:each="booking, iter: ${bookingList}" th:object="${booking}">
                    <th scope="row" th:text="${iter.count}"></th>
                    <td hidden th:text="*{id}"></td>
                    <td th:text="*{pitch.company.name}"></td>
                    <td th:text="*{pitch.name}"></td>
                    <td th:text="*{user.username}"></td>
                    <td th:text="*{date}"></td>
                    <td th:text="*{time}"></td>
                    <td th:text="*{price}"></td>
                    <td th:text="*{note}"></td>

                    <th:block th:if="${booking.voucher != null}">
                        <td th:text="*{voucher.name}"></td>
                    </th:block>
                    <th:block th:if="${booking.voucher == null}">
                        <td></td>
                    </th:block>

                    <td class="text-secondary fw-bold" th:if="*{status == 0}">Đang chờ</td>
                    <td style="color: blue" class="fw-bold" th:if="*{status == 1}">Đã xác nhận</td>
                    <td style="color: red" class="fw-bold" th:if="*{status == 2}">Đã từ chối</td>
                    <td style="color: green" class="fw-bold" th:if="*{status == 3}">Đã thanh toán</td>

                    <td th:if="*{status == 0}" class="px-4">
                        <button type="button" th:onclick="infoDelete([[${booking.id}]])"
                                class="btn btn-sm btn-danger mx-1" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                            Huỷ đơn
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="/user/booking/delete" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">HUỶ ĐƠN ĐẶT SÂN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input name="id" id="deleteId" hidden>
                    <span class="text-danger">Huỷ đơn đặt sân ID :  </span><span id="deleteName"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">OK</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--    JS-->
<div th:insert="~{template.html::script-js}"></div>
<script>
    function infoDelete(id) {
        document.getElementById("deleteName").innerText = id;
        document.getElementById("deleteId").value = id;
    }
</script>
</body>
</html>
