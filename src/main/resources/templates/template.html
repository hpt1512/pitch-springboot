<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="link">
        <link rel="stylesheet" href="/public/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/public/css/style.css">
    </div>
    <div th:fragment="header">
        <header id="header" class="d-flex justify-content-between align-items-center px-5 bg-success">
            <div class="header__img">
                <a href="/"><img class="w-50" src="/public/img/logo/logo_header.PNG" alt=""></a>
            </div>
            <div class="d-flex">
                <a href="/login" class="text-decoration-none"><div style="" class="text-white border-end px-2">Đăng nhập</div></a>
                <a href="/register" class="text-decoration-none"><div class="text-white px-2">Đăng ký</div></a>
            </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold">
                        <li class="nav-item px-3">
                            <a class="nav-link active text-success" href="/">Trang chủ</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link active text-success" href="/company">Đặt sân bóng</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link active text-success" href="">Ưu đãi</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link active text-success" href="">Sự kiện</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0 fw-bold">
                        <li class="nav-item px-3">
                            <a class="nav-link active text-success" href="/admin/user">Quản lý</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div th:fragment="slider">
        <div id="slider">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/public/img/slider/Slider-1.jpg" style="height: 650px" class="d-block w-100 slider__image" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/public/img/slider/Slider-2.jpg" style="height: 650px" class="d-block w-100 slider__image" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/public/img/slider/Slider-3.jpg" style="height: 650px" class="d-block w-100 slider__image" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <div th:fragment="menu_left">
        <ul class="list-group admin__menu__left">
            <a class="text-decoration-none" href="/admin/user"><li class="list-group-item bg-success text-white fw-bold py-3">QUẢN LÝ NGƯỜI DÙNG</li></a>
            <a class="text-decoration-none" href="/admin/company"><li class="list-group-item bg-success text-white fw-bold py-3">QUẢN LÝ CÔNG TY</li></a>
            <a class="text-decoration-none" href="/admin/booking"><li class="list-group-item bg-success text-white fw-bold py-3">QUẢN LÝ ĐẶT SÂN</li></a>
        </ul>
    </div>
    <div th:fragment="footer">
        &copy; 2022 Codegym
    </div>
    <div th:fragment="script-js">
        <script src="/public/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    </div>
</body>
</html>
